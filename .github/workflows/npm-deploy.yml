name: Deploy to amazon ec2

on:
  push:
    tags:
      - "v*"
    branches:
      - "master"

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: handwritingservercodebuildstorage
  CODE_DEPLOY_APPLICATION_NAME: handwriting_front
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: handwriting-front-group

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm install
        run: npm install
      
      - name: build project
        run: npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_GIT_ACTION_PASSWORD }}
          aws-secret-access-key: ${{ secrets.AWS_GIT_ACTION_USER_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to AWS S3
        run: |
          aws deploy push \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --ignore-hidden-files \
          --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
          --source .
      
      - name: Deploy to AWS EC2 from S3
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip